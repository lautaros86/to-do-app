<div *ngIf="showPlayPause" class="timer-container">
    <button (click)="tooglerTimer()" mat-mini-fab color="primary">
        <mat-icon>{{iconBtn}}</mat-icon>
    </button>
    <span style="padding-right: 20px;" *ngIf="time">{{time | timeMinutes}}</span>
    <span style="padding-right: 20px;" *ngIf="!time">{{endTimeMessage}}</span>
</div>
